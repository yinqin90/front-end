<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html5-canvas</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--禁止浏览器在本地计算机缓存当前页面-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <style>
    #tutorial{
        border:1px solid #eee;
    }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial" width="500" height="500">
        <!--当浏览器不支持canvas时，会替换为下面的内容-->
        <img src="images/banner.png" width="150" height="150" alt="" /> current stock price: $3.15 +0.15
    </canvas>
</body>
<script>
function draw() {
    var canvas = document.getElementById("tutorial");
    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        // canvas只支持一种原生的图形绘制：矩形
        //3种绘制矩形的方法
        //fillRect(x,y,width,height)     填充的矩形
        //strokeRect(x,y,width,height)   矩形边框
        //clearRect(x,y,width,height)    清除指定矩形，清除部分透明
        /*********************************
        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 55, 50);


        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);
        ******************************************/


        //绘制路径
        //beginPath()   新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径
        //closePath()   闭合路径之后图形绘制命令被指向到上下文中
        //stroke()      通过线条来绘制图形轮廓
        //fill()        通过填充路径的内容区域生成实心的图形

        /**********************************
        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();
        ****************************************/

        /*****************************************
        ctx.beginPath();
        ctx.arc(75,75,50,0,Math.PI*2,true);  //画了一个头
       // ctx.moveTo(110,75);
        ctx.arc(75,75,35,0,Math.PI,false);  //画了一个口
        //ctx.moveTo(65,65);
        ctx.arc(60,65,5,0,Math.PI*2,true);  //画了一个左眼
        //ctx.moveTo(95,65);
        ctx.arc(90,65,5,0,Math.PI*2,true);  //画了一个右眼
        ctx.stroke();
        **********************************************/

        //lineTo(x,y)  //绘制一条从当前位置到指定下x,y位置的直线

        /******************************************
        ctx.beginPath();
        ctx.moveTo(25,25);
        ctx.lineTo(105,25);
        ctx.lineTo(25,105);
        ctx.closePath();       //路径使用fill时，路径自动闭合，可以不需要closePath()
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(125,125);
        ctx.lineTo(125,45);
        ctx.lineTo(45,125);
        ctx.closePath();
        ctx.stroke();

        **************************************/

        //圆弧
        //arc(x,y,radius,startAngle,endAngle,anticlockwise)  anticlockwise为给定方向，默认为顺时针,true,false为逆时针 arc()函数中的角度单位是弧度，不是度数。角度与弧度的js表达式:radians=(Math.PI/180)*degrees。

        //arcTo(x1,y1,x2,y2,radius)   根据给定的控制点和半径画一段圆弧，可以直线连接两个控制点

        /***********************************
        for(var i = 0;i<4;i++){
            for(var j = 0;j<3;j++){
                ctx.beginPath();
                var x   =  25+j*50;   //x坐标值
                var y =  25 + i*50;     //y坐标值
                var radius = 20;
                var startAngle = 0;
                var endAngle = Math.PI + (Math.PI*j) /2;
                var anticlockwise = i%2 == 0 ? false:true;

                ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise);

                if(i>1){
                    ctx.fill();
                }else{
                    ctx.closePath();
                    ctx.stroke();
                }
            }
        }
    *******************************************/


    //贝塞尔曲线
    //quad



    }
}
</script>

</html>
